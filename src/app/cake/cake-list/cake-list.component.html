
<app-spinner *ngIf="loading===true" class='cake-list__spinner'></app-spinner>
<div class="cake-list-container">
    <h1 *ngIf="cakes.length===0 && loading===false">No cakes yet...</h1>
    <ul *ngIf="loading===false" class="cake-list__list">
            <li class="cake-list__list-item" *ngFor="let cake of cakes"> 
                <app-cake-list-item
                    [id]="cake.id"
                    [title]="cake.title" 
                    [image]="cake.image">
                </app-cake-list-item>
            </li>
        </ul>
        <mat-paginator class="cake-list__paginator" 
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="setPaginatorOptions($event)">
        </mat-paginator>
</div>
