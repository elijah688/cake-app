<mat-sidenav-container  class="sidenav__container">

  <mat-sidenav  class="sidenav__snav" #sidenav>

    <div class="sidenav__buttons">
      <button *ngIf="_visible===true" mat-icon-button [routerLink]="['/cake/design']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-primary" (click)="patchDesign(); sidenav.toggle();">
        <mat-icon>add</mat-icon>
      </button>
      <button *ngIf="_visible===true" mat-icon-button [routerLink]="['/cake/list']" routerLinkActive="mat-primary" (click)="sidenav.toggle();">
          <mat-icon>list</mat-icon>
        </button>
      <button mat-icon-button (click)="logOut(); sidenav.toggle();">
        <mat-icon>power_settings_new</mat-icon>
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav__snav-content">
      <mat-toolbar *ngIf='_visible===true' class="navigation__main-toolbar"color="accent">
          <button mat-icon-button class="navigation__main-toolbar--hamburger" (click)="sidenav.toggle();">
              <mat-icon>menu</mat-icon>
          </button>
          <div *ngIf="_visible===true" class="navigation__main-toolbar-controls">
            <button mat-button [routerLink]="['/cake/design']" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="mat-primary"  (click)="patchDesign()">Add Cake</button>
            <button mat-button [routerLink]="['/cake/list']" routerLinkActive="mat-primary">Show Cakes</button>
            <button mat-button (click)="logOut()">Log Out</button>
          </div>
      </mat-toolbar>
      
      <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
